<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tooltip{
            position: relative; 
            display:inline-block;
            border-bottom:1px dotted black;
        }
        .tooltip .tooltiptext{
            visibility: hidden;
            width: 120px;
            background-color: rgb(49, 46, 46);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            bottom: 100%;
            left:50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.5s;
            position: absolute;
            z-index: 1;
        }
        .tooltip:hover .tooltiptext{
            visibility: visible;
            opacity: 1.0;
            
        }
        .tooltip .tooltiptext::after{
            content:" ";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;

        }
        .tooltip .tooltiptext
    </style>
</head>

<body style="text-align: center;">
    <h2>Tooltips exercise</h2>
    <div class="tooltip">Hover over me
        <span class="tooltiptext">Tooltips text</span>
    </div>    
</body>
</html>
