<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin:0;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: rgb(49, 46, 46);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            bottom: 100%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.5s;
            position: absolute;
            z-index: 1;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1.0;

        }

        .tooltip .tooltiptext::after {
            content: " ";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }
        .gallery{
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .gallery:after{
            content: "";
            display: table;
            clear: both;

        }
        .gallery div{  
            margin: 0 1.66%;                     
            float:left;
            width:30%;    
            transition: opacity 0.2s;                   
        }
        .gallery div:hover{
            opacity: 0.92;
            cursor: pointer;
        }
        .gallery div img{            
            width: 100%;
            height: auto;
            box-shadow: 0px 8px 16px 0px black;   
            border-radius: 7px;           
        }
        .center{
            text-align: center;
            margin-top: 30px;
        }
        .pagination{
            display: inline-block;
        }
        .pagination a{
            color: black;
            text-decoration: none;
            float:left;
            padding: 8px 16px;
            border: 1px solid #ddd;
            margin: 0 3px;
            transition: background-color 0.3s;
            border-radius: 3px;
        }
        .pagination a:hover:not(.active){
            background-color: rgb(184, 179, 179);
        }
        .active{
            background-color:#4CAF50;
        }
        @media only screen and (max-width: 400px) {
            .gallery div{                
                float: none;
                width: 95%;
                margin: auto;
                margin-bottom: 20px;
            }            
        }
        
    </style>
</head>

<body style="text-align: center;">
    <h2>Tooltips exercise</h2>
    <div class="tooltip">Hover over me
        <span class="tooltiptext">Tooltips text</span>
    </div>
    <div class="gallery">
        <h2>Image Gallery</h2>
        <div class="leftImg">
            <img src="../Images/img_forest.jpg">
        </div>
        <div class="centerImg">
            <img src="../Images/img_5terre.jpg">
        </div>
        <div class="rightImg">
            <img src="../Images/lights600x400.jpg">
        </div>
    </div>

    <div class="center">
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#" class ="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">7</a>
            <a href="#">&raquo;</a>
        </div> 
    </div>
</body>

</html>
